<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>forms</title>
</head>

<body>
   <form method="post">
      <fieldset>
      <legend>Info</legend>
      <p>write about yourself?</p>
      <label>
         <textarea name="intro" placeholder="Comment"></textarea>
      </label>
      <br /><br /><br />
      <p>Select your days:</p>
      <select name="days">
         <option value="Monday and Wednesday" selected>Monday and Wednesday</option>
         <option value="Tuesday and Thursday">Tuesday and Thursday</option>
         <option value="Friday and Saturaday">Friday and Saturaday</option>
      </select>
      <br /><br /><br />
      <select name="timimg">
         <option value="" selected>Select any time slot </option>
         <option value="morning">Morning</option>
         <option value="afternoon">Afternoon</option>
         <option value="night">Night</option>
      </select>
   </fieldset>
   <fieldset>
      <legend>Content</legend>
      <br /><br /><br />
      <label for="revenue">
         <p>what is your income?</p>
      </label>
      <strong>Note:</strong>Do not worry,we will not share this information with anyone ,it is for uor system processing

      <input type="text" name="income" id="revenue" />
      <br /><br /><br />
      <input type="hidden" name="campus" value="bahadurabad" />
      <br /><br /><br />
      <input type="submit" value="Create your Account">

      <br /><br /><br /><br /><br />

      <input type="submit" value="add student info" />
   </fieldset>

   </form>

   <br/><br/><br/>
   <button>
     Click Me
     <img src="../images/button.jpg" alt="button" width="16" height="16">
   </button>













</body>

</html>
